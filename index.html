<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
	<link rel="stylesheet" href="./style/style.css">
	<title>Frontend Mentor | Blog preview card</title>
</head>
<body>
	<div class="wrapper">
		<main class="main">
			<div class="card">
				<div class="card-header">
					<img src="./img/illustration-article.svg" alt="header-img">
				</div>
				<div class="card-body">
					<p class="card-body__title">Learning</p>
					<p class="card-body__datatime">Published <time datetime="2023-12-21">21 Dec 2023</time></p>
					<a href="#" class="card-body__link">
						<h1>
							HTML & CSS foundations
						</h1>
					</a>
					<p class="card-body__text">These languages are the backbone of every website, defining structure, content, and presentation.
					</p>
				</div>
				<div class="card-footer">
					<div class="user">
						<img src="./img/image-avatar.webp" alt="user__avatar" class="user__avatar">
						<p class="user__name">Greg Hooper</p>
					</div>
				</div>
			</div>
		</main>
		<footer class="footer">
			<div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.frontendmentor.io/profile/YevheniiNK">@YevheniiNK</a>.
      </div>
		</footer>
	</div>
</body>
</html>
